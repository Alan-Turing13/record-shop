<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Record Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <th:block th:with="partitions=${T(org.apache.commons.collections4.ListUtils).partition(albums, 3)}">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" th:each="partition: ${partitions}">
                        <div class="col" th:each="album: ${partition}">
                            <div class="card shadow-sm">
                                    <!--ALBUM COVER-->
                                <img th:src="${album.imageUrl}" alt="cover">
                                    <div class="card-body">
                                    <!--ALBUM NAME-->
                                        <p class="card-text" th:text="${album.name}"></p>
                                    </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</main>
</body>
</html>
